<head>
    <meta charset="UTF-8">

    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cont.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <title>The Shop</title>
</head>

<body>
    <header id="header">
        <img id="lg" src="img/attachment_81155312-Photoroom.png" alt="logo da loja, Car shop centro automotivo">
        <nav>
            <ul>
                <li><a href="new.html">Home</a></li>
                <li><a href="showroon.html">Showroom</a></li>
                <li><a href="contatos.html">Fale com a gente</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-image">
                <img src="carros/23tr.png" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Fale com a gente</h1>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Escreva o primeiro nome"
                                required>
                        </div>
    
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Escreva seu sobrenome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Escreva seu email" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                    </div>
    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
            
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Femenino</label>
                            </div>
            
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
            
                            <!-- <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label> -->
            
                            
            
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
    
                        <div class="continue-button">
                            <button><a href="#">Enviar</a></button>
                        </div>
                </form>
            </div>
        </div>
    </main>
    <script src="show.js"></script>
</body>

</html>
